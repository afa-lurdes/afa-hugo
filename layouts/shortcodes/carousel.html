{{ with $.Get "folder" }}
{{ $folder := .}}
<div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
    {{ $carouselImages := .Resources.GetMatch (printf "/images/carousel/%s/*.jpg" $folder) }}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        {{range $index, $image := $carouselImages }}
        <li data-target="#carouselExampleIndicators" data-slide-to="{{$index}}" {{if eq $index  0}}class="active"{{end}}></li>
        {{end}}
      </ol>
      <div class="carousel-inner">
        
        {{range $index, $image := $carouselImages.Crop "300*200" }}

        <div class="carousel-item {{ if eq $index 0}}active{{end}}">
          <img class="d-block w-100" style="height:400px; object-fit:fill;" src="{{$image.src}}?random={{$index}}" alt="First slide">
        </div>
        {{end}}
        
       
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </div>
  {{end}}
